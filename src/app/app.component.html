<div class="jmh">

    <header id="pageHead">
        <h1>{{title}}</h1>
        <a class="btn" target="_blank" href="https://github.com/JMurkyHawk/accordion/tree/master/src/app/components/j-murky-hawk-accordion">View Code In GitHub</a>
        <button id="skipLinks" (click)="skipLinksClick($event)" #skipLinks>{{skipLinksText}}</button>
    </header>

    <div id="mainNavBar">

        <h2>{{navHeading}}</h2>

        <j-murky-hawk-navigation 
            [navItems]="navLinkData"
            linkType="button">
        </j-murky-hawk-navigation>
        
    </div>

    <div id="mainContent" [@JmhRouteAnimation]="routeIdNumber" #mainContent
            (@JmhRouteAnimation.start)="jmRouteAnimationStart()"
            (@JmhRouteAnimation.done)="jmRouteAnimationDone()"
            aria-live="polite" >

        <div id="skipLinksAnchor" tabindex="0" #skipLinksAnchor>{{skipLinksAnchorText}}</div>
        
        <router-outlet (activate)="onActivate()"></router-outlet>

    </div>

    <footer>
        
        <j-murky-hawk-navigation 
            [navItems]="navLinkData"
            linkType="text" 
            [linkScrollToTop]="true">
        </j-murky-hawk-navigation>

        <small>
            <p>{{footerNote}}</p>
        </small>
    </footer>

</div>
