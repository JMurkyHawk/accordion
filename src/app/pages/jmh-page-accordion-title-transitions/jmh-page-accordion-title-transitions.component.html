<div class="jmCard">

    <h3 class="jmCardTitle" [innerHTML]="title"></h3>

    <div class="jmCardContent">

        <section>

            <h4>{{full_title}}</h4>

            <j-murky-hawk-accordion 
                jmFieldId="accordionTitleChange"
                class="jmBackDrop"
                titleTransition="full"
                [titleTextOpen]="full_header1"
                [titleTextClosed]="full_header2" >
                    <p>{{full_content}}</p>
            </j-murky-hawk-accordion>

            <p>{{full_description}}</p>

            <p>{{full_description1}}</p>

        </section>

        <section>

            <h4>{{partial_title}}</h4>

            <j-murky-hawk-accordion 
                jmFieldId="accordionTitleChangePartial"
                class="jmBackDrop"
                titleTransition="partial"
                titleTextOpen="Show"
                titleTextClosed="Hide"
                titleText="{{partial_header3}}" >
                    <p>{{partial_content}}</p>
            </j-murky-hawk-accordion>

            <p>{{partial_description}}</p>

            <p>{{partial_description1}}</p>

        </section>

    </div>

</div>
